<div class="w-full flex justify-around items-center mt-5">
  <h1 class="text-4xl font-bold text-gray-800">Welcome to CodeBuff</h1>
  <button class="bg-red-500 text-white px-4 py-2 rounded-md" (click)="logout()">
    Logout
  </button>
</div>
<div class="w-8/12 mx-auto grid grid-cols-3 gap-12 p-5 mt-8">
  @for (program of gymPrograms; track $index) {
  <app-program-card [program]="program"></app-program-card>
  }
</div>
