<div
  class="w-full bg-white shadow-md rounded-md cursor-pointer transition duration-300 ease-in-out transform hover:scale-105 min-h-85"
>
  <img
    [src]="program.image"
    alt="program.name"
    class="w-full h-40 object-cover"
  />
  <div class="p-5">
    <h1 class="text-2xl font-bold text-gray-800">{{ program.name }}</h1>
    <p class="text-gray-600">{{ program.description }}</p>
  </div>
</div>
