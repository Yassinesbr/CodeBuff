<div
  [routerLink]="['/programs', program.id]"
  class="w-full bg-white shadow-md rounded-md cursor-pointer transition duration-300 ease-in-out transform hover:scale-105 h-full"
>
  <img
    [src]="program.image"
    alt="program.name"
    class="w-full h-32 object-cover"
  />
  <div class="p-5">
    <h1 class="text-2xl font-bold text-gray-800">{{ program.name }}</h1>
    <p class="text-gray-600">{{ program.description }}</p>
    <div
      class="flex justify-between items-center mt-3 border-t border-gray-200 pt-5"
    >
      <h1 class="text-sm font-bold text-gray-800">{{ program.price }} DH</h1>
      <p class="text-gray-600 text-sm">{{ program.duration }}</p>
    </div>
  </div>
</div>
